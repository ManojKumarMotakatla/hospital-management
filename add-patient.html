<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Patient â€” MediCare Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  body { font-family:'Plus Jakarta Sans',sans-serif; background:#f4f7fc; }
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-lock me-1"></i>Admin Panel</a>
    <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left me-1"></i>Dashboard</a>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0 fw-bold"><i class="bi bi-person-plus me-2"></i>Add New Patient</h5>
        </div>
        <div class="card-body p-4">
          <div id="alertBox"></div>
          <form id="addPatientForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold small">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold small">Age <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="age" min="1" max="120" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold small">Phone <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold small">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold small">Blood Group</label>
                <select class="form-select" id="bloodGroup">
                  <option value="">Select</option>
                  <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                  <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold small">Gender</label>
                <select class="form-select" id="gender">
                  <option value="">Select</option>
                  <option>Male</option><option>Female</option><option>Other</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label fw-semibold small">Address</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
              </div>
            </div>
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-dark fw-semibold px-4">
                <i class="bi bi-check-circle me-1"></i>Add Patient
              </button>
              <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/patientAuth.js"></script>
<script src="../js/addpatient.js"></script>
</body>
</html>
