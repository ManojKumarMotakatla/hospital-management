<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Register - MediCare</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); min-height: 100vh; display: flex; align-items: center; }
  .card { border: none; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); }
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="text-center mb-4">
        <h2 class="text-white fw-bold"><i class="bi bi-hospital me-2"></i>MediCare HMS</h2>
      </div>
      <div class="card p-4">
        <div class="card-body">
          <h4 class="text-center fw-bold text-primary mb-4"><i class="bi bi-person-plus me-2"></i>Patient Registration</h4>
          <div id="alertBox"></div>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Age</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                <input type="number" class="form-control" id="age" placeholder="Enter age" min="1" max="120" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Create password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Register <i class="bi bi-check-circle ms-1"></i></button>
          </form>
          <hr>
          <p class="text-center mb-0">Already have an account? <a href="patient-login.html">Login here</a></p>
          <p class="text-center mb-0 mt-2"><a href="../main.html"><i class="bi bi-house me-1"></i>Back to Home</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/patientAuth.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const result = await registerPatient(name, age, phone, password);
    const alertBox = document.getElementById('alertBox');
    if (result.success) {
      alertBox.innerHTML = `<div class="alert alert-success">Registration successful! Redirecting to login...</div>`;
      setTimeout(() => { window.location.href = 'patient-login.html'; }, 1500);
    } else {
      alertBox.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
    }
  });
</script>
</body>
</html>
